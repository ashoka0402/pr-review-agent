version: '3.8'

services:
  # Main application service
  app:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    container_name: pr-review-agent
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
    volumes:
      # Mount application code for hot-reload in development
      - ./app:/app/app:ro
      # Mount logs directory
      - ./logs:/app/logs
      # Mount GitHub private key
      - ./github_app_key.pem:/app/github_app_key.pem:ro
    networks:
      - pr-review-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - redis
    labels:
      - "com.pr-review-agent.service=app"
      - "com.pr-review-agent.version=1.0"

  # Nginx reverse proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: pr-review-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "9090:9090"  # Metrics endpoint
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      # SSL certificates (uncomment for production)
      # - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - pr-review-network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.pr-review-agent.service=nginx"

  # Redis for caching (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: pr-review-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - pr-review-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.pr-review-agent.service=redis"

